<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/css/kaiadmin.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/manage-student/manage-exam-detail/exam-detail.css}">
    <link rel="stylesheet" th:href="@{/webjars/toastify-js/src/toastify.css}">
    <link rel="icon" th:href="@{/assets/image/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/custom-toggle-theme/demo.css}">
    <title>Student - Trang chủ</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{fragment/sidebar/sidebar-student :: sidebar-student}"></div>
    <div class="main-panel">
        <div class="main-header">
            <div th:insert="~{fragment/header/common-header :: common-header}"></div>
        </div>
        <div class="container">
            <span th:text="${examShiftId}" hidden id="examShiftId"></span>
            <span th:text="${examShiftCodeCtl}" hidden id="examShiftCodeCtl"></span>
            <span th:text="${examPaperId}" hidden id="examPaperId"></span>
            <div class="bg-white p-4 m-4 shadow rounded min-vh-100">
                <div class="d-flex justify-content-between mb-2">
                    <h2 id="examShiftCode">Phòng thi - Mã tham gia: </h2>
                    <div>
                        <button
                                class="btn btn-secondary"
                        >
                            Nội quy phòng thi
                        </button>
                    </div>
                </div>
                <div class="p-4" style="background-color: #e9ebed;" id="pills-tabContent">
                    <div class="p-4 bg-white rounded min-vh-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-secondary" data-bs-toggle="modal" id="openExamPaper" hidden>
                                    Mở đề thi
                                </button>
                                <button class="btn btn-secondary" data-bs-toggle="modal" id="completeExamShift" hidden>
                                    Hoàn thành
                                </button>
                            </div>
                            <div id="countdown"></div>
                        </div>
                        <div id="examShiftPaper" class="mt-3">
                            <div id="pdf-viewer" hidden>
                                <canvas id="pdf-canvas"></canvas>
                            </div>
                            <div id="paging-pdf" hidden class="mt-3">
                                <button class="btn btn-secondary" id="prev-page">Previous</button>
                                <button class="btn btn-secondary" id="next-page">Next</button>
                                <p>Page: <span id="page-num"></span> / <span id="total-page"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Open ExamPaper -->
    <div class="modal fade" id="examPaperOpenModal" tabindex="-1" aria-labelledby="examPaperOpenModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examPaperOpenModalLabel">Mở đề thi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="examPaperOpenForm">
                        <div class="mb-3">
                            <label for="modifyPasswordOpen" class="form-label">Mật khẩu đề thi</label>
                            <input type="password" class="form-control" id="modifyPasswordOpen" required>
                            <div class="invalid-feedback" id="modifyPasswordOpenError"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal"
                            style="background-color: var(--common-button-color); color: white;">Đóng
                    </button>
                    <button type="button" class="btn btn-secondary" id="modifyExamPaperOpenButton">Mở đề</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Open ExamPaper -->

    <!-- The toggle theme button -->
    <div th:insert="~{fragment/custom-toggle-theme/toggle-theme :: toggle-theme}"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/plugins/js/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/plugins/js/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/plugins/js/kaiadmin/kaiadmin.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
<script th:src="@{/js/sidebar-track.js}"></script>
<script th:src="@{/webjars/js-cookie/js.cookie.js}"></script>
<script th:src="@{/js/constants.js}"></script>
<script th:src="@{/webjars/toastify-js/src/toastify.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast-custom.js}"></script>
<script th:src="@{/js/loading.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script th:src="@{/plugins/js/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/js/custom-toggle-theme/setting-demo.js}"></script>
<script th:src="@{/js/user-info-handler.js}"></script>
<script th:src="@{/js/manage-student/exam-shift/exam-shift-join.js}"></script>
</body>
</html>
