<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/css/kaiadmin.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/webjars/toastify-js/src/toastify.css}">
    <link rel="stylesheet" th:href="@{/css/custom-toggle-theme/demo.css}">
    <link rel="icon" th:href="@{/assets/image/favicon.ico}" type="image/x-icon">
    <title>HO - Quản lý nhân viên</title>
</head>
<body>
<div class="wrapper">
    <div th:insert="~{fragment/sidebar/sidebar-head-office :: sidebar-head-office}"></div>
    <div class="main-panel">
        <div class="main-header">
            <div th:insert="~{fragment/header/common-header :: common-header}"></div>
        </div>
        <div class="container">
            <div class="bg-white p-4 m-4 shadow rounded min-vh-100">
                <div class="p-4">
                    <h2>Quản lý nhân viên</h2>
                </div>
                <div class="p-4">
                    <!-- Filter -->
                    <div class="shadow p-4 mb-4 bg-white rounded">
                        <h3 class="m-portlet__head-text">
                            <i class="fa-solid fa-filter"></i> Bộ lọc
                        </h3>
                        <form id="filterForm">
                            <div class="row">
                                <div class="col form-group">
                                    <label for="searchQuery">Tìm Kiếm</label>
                                    <input
                                            type="text"
                                            id="searchQuery"
                                            name="searchQuery"
                                            class="form-control"
                                            placeholder="Nhập từ khóa tìm kiếm (mã giảng viên / tên giảng viên / email)"
                                    />
                                </div>
                                <div class="col form-group">
                                    <label for="searchDepartmentFacility">Bộ môn - cơ sở</label>
                                    <select class="form-select" id="searchDepartmentFacility" style="height: 41px">
                                        <option value="">--Chọn bộ môn - cơ sở--</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Filter -->
                    <div class="shadow p-4 bg-white rounded">
                        <div class="d-flex justify-content-between mt-4">
                            <h4><i class="fa-solid fa-list"></i> Danh sách nhân viên</h4>
                            <div class="d-flex gap-3">
                                <button
                                        class="btn btn-black"
                                        data-bs-toggle="modal"
                                        onclick="showModalImport()"
                                >
                                    Import nhân viên
                                </button>
                                <a class="btn btn-black"
                                   th:href="@{/api/v1/head-office/staffs/download-template-staffs}"
                                   download="template.xlsx">
                                    Download Template</a>
                                <button
                                        class="btn btn-black"
                                        data-bs-toggle="modal"
                                        onclick="openModalAddStaff()"
                                >
                                    Thêm nhân viên
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive mt-4">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <td>STT</td>
                                    <td>Mã nhân viên</td>
                                    <td>Tên nhân viên</td>
                                    <td>Email FPT</td>
                                    <td>Email FE</td>
                                    <td>Bộ môn theo cơ sở</td>
                                    <td
                                            style="width: 1px; text-wrap: nowrap; padding: 0 10px;">Hành động
                                    </td>
                                </tr>
                                </thead>
                                <tbody id="staffTableBody" class="table-group-divider">
                                <tr>
                                    <td colspan="6" class="text-center">Không có dữ liệu</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <div class="d-flex align-items-center">
                                    <nav>
                                        <ul class="pagination" id="pagination">
                                        </ul>
                                    </nav>
                                </div>
                                <select class="form-select" id="pageSize" style="width: 100px;">
                                    <option value="5">5 bản ghi / Trang</option>
                                    <option value="10">10 bản ghi / Trang</option>
                                    <option value="20">20 bản ghi / Trang</option>
                                    <option value="50">50 bản ghi / Trang</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start modal upload excel  -->
    <div class="modal fade" id="modalUploadExcel" tabindex="-1" aria-labelledby="RoleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tải lên File Excel</h5>
                </div>
                <div class="modal-body p-3">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-black" onclick="selectFile()">
                            <i class="fas fa-file-excel"></i> Tải lên tệp Excel
                        </button>
                        <input type="file" id="input-file" accept=".xlsx,.xls" style="display: none"
                               onchange="changeFile(this)"/>
                    </div>
                    <div id="view-file" class="upload-box">
                        <div class="container p-3 ">
                            <div class="d-flex justify-content-around align-items-center">
                                <div class="upload-box__item-icon text-secondary fs-1">
                                    <i class="fas fa-file-excel"></i>
                                </div>
                                <div class="upload-box__item-name" id="upload-box-name"></div>
                                <div class="upload-box__item-size" id="upload-box-size"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal"
                            style="background-color: var(--common-button-color); color: white;">Đóng
                    </button>
                    <button type="button" class="btn btn-black" id="btn_upload" onclick="submitUpload()">Tải lên
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Start modal upload excel -->

    <!-- Start modal modify staff  -->
    <div class="modal fade" id="modifyStaffModal" tabindex="-1" aria-labelledby="RoleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staffModalLabel">Thêm nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modifyStaffForm">
                        <input type="hidden" id="modifyStaffId">
                        <div class="mb-3">
                            <label for="modifyStaffCode" class="form-label">
                                <span class="text-danger"> * </span> Mã nhân viên </label>
                            <input type="text" class="form-control" id="modifyStaffCode" required>
                            <div class="text-danger" id="modifyStaffCodeError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="modifyName" class="form-label">
                                <span class="text-danger"> * </span> Tên nhân viên </label>
                            <input type="text" class="form-control" id="modifyName" required>
                            <div class="text-danger" id="modifyNameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="modifyAccountFPT" class="form-label">
                                <span class="text-danger"> * </span> Email FPT </label>
                            <input type="text" class="form-control" id="modifyAccountFPT" required>
                            <div class="text-danger" id="modifyAccountFPTError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="modifyAccountFE" class="form-label">
                                <span class="text-danger"> * </span> Email FE </label>
                            <input type="text" class="form-control" id="modifyAccountFE" required>
                            <div class="text-danger" id="modifyAccountFEError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="modifydepartmentFacility" class="form-label">Bộ môn - cơ sở</label>
                            <select class="form-select" id="modifydepartmentFacility" required>
                                <option value="">Chọn bộ môn - cơ sở</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">(<span class="text-danger"> * </span>) Biểu thị trường không được
                                trống!</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal"
                            style="background-color: var(--common-button-color); color: white;">Đóng
                    </button>
                    <button type="button" class="btn btn-black" id="modifyStaffButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <!--    end modal modify staff-->

    <div th:insert="~{fragment/custom-toggle-theme/toggle-theme :: toggle-theme}"></div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/plugins/js/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/plugins/js/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/plugins/js/kaiadmin/kaiadmin.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sidebar-track.js}"></script>
<script th:src="@{/webjars/js-cookie/js.cookie.js}"></script>
<script th:src="@{/js/constants.js}"></script>
<script th:src="@{/webjars/toastify-js/src/toastify.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast-custom.js}"></script>
<script th:src="@{/plugins/js/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/js/custom-toggle-theme/setting-demo.js}"></script>
<script th:src="@{/js/user-info-handler.js}"></script>
<script th:src="@{/js/head-office/manage-staff/staff.js}"></script>
</body>
</html>
