<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý nhóm môn học</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/css/kaiadmin.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/webjars/toastify-js/src/toastify.css}">
    <link rel="stylesheet" th:href="@{/css/custom-toggle-theme/demo.css}">
    <link rel="stylesheet" th:href="@{/css/common/tag.css}">
    <link rel="icon" th:href="@{/assets/image/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div th:insert="~{fragment/sidebar/sidebar-head-department:: sidebar-head-of-department}"></div>
    <div class="main-panel">
        <div class="main-header">
            <div th:insert="~{fragment/header/common-header :: common-header}"></div>
        </div>
        <div class="container">
            <div class="bg-white p-4 m-4 shadow rounded min-vh-100">
                <div class="p-4">
                    <h2>Quản lý chức vụ - nhóm môn học</h2>
                </div>
                <div class="p-4">
                    <!-- Filter -->
                    <div class="shadow p-4 bg-white rounded mb-4">
                        <div class="d-flex justify-content-between mt-4">
                            <h4><i class="fa-solid fa-filter"></i> Lọc dữ liệu</h4>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="form-group">
                                    <label for="querySearchSubjectGroup">Tìm kiếm</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="querySearchSubjectGroup"
                                            placeholder="Nhập tên chức vụ nhóm môn học..."
                                    />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="querySearchSemester">Kỳ học</label>
                                    <select class="form-select" id="querySearchSemester" style="height: 40px;">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Filter -->
                    <!-- Table -->
                    <div class="shadow p-4 bg-white rounded">
                        <div class="d-flex justify-content-between mt-4">
                            <h4><i class="fa-solid fa-list"></i> Danh sách nhóm môn học</h4>
                            <div>
                                <button
                                        id="btnOpenCreateSubjectGroupModal"
                                        type="button"
                                        class="btn btn-black"
                                        onclick="showCreateSubjectGroupModal();"
                                >
                                    Tạo mới nhóm môn học
                                </button>
                                <button
                                        id="btnShowHistoryLog"
                                        type="button"
                                        class="btn"
                                        style="background-color: var(--common-button-color); color: white;">Lịch sử thao
                                    tác
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive mt-4">
                            <table class="ant-table">
                                <thead>
                                <tr>
                                    <td>STT</td>
                                    <td>Tên chức vụ nhóm môn học</td>
                                    <td>Kỳ học</td>
                                    <td
                                            style="width: 1px; text-wrap: nowrap; padding: 0 10px;">Hành động
                                    </td>
                                </tr>
                                </thead>
                                <tbody id="manageSubjectGroupTableBody" class="table-group-divider">
                                <tr>
                                    <td colspan="8" class="text-center">Không có dữ liệu</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-end align-items-center gap-3">
                                <div class="d-flex align-items-center">
                                    <nav>
                                        <ul class="pagination" id="paginationSubjectGroup">
                                        </ul>
                                    </nav>
                                </div>
                                <select class="form-select" id="pageSize" style="width: 100px;">
                                    <option value="5">5 bản ghi / Trang</option>
                                    <option value="10">10 bản ghi / Trang</option>
                                    <option value="20">20 bản ghi / Trang</option>
                                    <option value="50">50 bản ghi / Trang</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Table -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create Subject Group -->
    <div
            class="modal fade"
            id="createSubjectGroupModal"
            tabindex="-1"
            aria-labelledby="createSubjectGroupModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createSubjectGroupModalLabel">Tạo mới nhóm môn học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="subjectGroupName">Tên chức vụ nhóm môn học</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="subjectGroupName"
                                        placeholder="Nhập tên chức vụ nhóm môn học...(VD: Trưởng môn java nâng cao)"
                                />
                            </div>
                        </div>
                    </div>
                    <div id="subjectTableContainer" class="mt-4" style="display: none">
                        <div class="form-group mb-3">
                            <label for="filterSubject">Tìm kiếm môn học</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="filterSubject"
                                    placeholder="Nhập mã môn học / tên môn học..."
                            />
                        </div>
                        <table class="ant-table" id="subjectTable">
                            <thead>
                            <tr>
                                <td style="width: 1px; text-wrap: nowrap; padding: 0 10px;">STT</td>
                                <td>Mã môn học</td>
                                <td>Tên môn học</td>
                                <td>Hình thức</td>
                                <td style="width: 1px; text-wrap: nowrap; padding: 0 10px;">
                                    Chọn môn học
                                </td>
                            </tr>
                            </thead>
                            <tbody id="subjectTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Không có dữ liệu</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-end align-items-center gap-3">
                            <div class="d-flex align-items-center">
                                <nav>
                                    <ul class="pagination" id="paginationSubject">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-black"
                            data-bs-dismiss="modal"
                            id="btnCloseCreateSubjectGroupModal"
                    >
                        Đóng
                    </button>
                    <button
                            type="button"
                            class="btn btn-black"
                            id="btnCreateOrUpdateSubjectGroup"
                    >
                        Tạo mới
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create Subject Group -->
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/plugins/js/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/plugins/js/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/plugins/js/kaiadmin/kaiadmin.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/sidebar-track.js}"></script>
<script th:src="@{/webjars/js-cookie/js.cookie.js}"></script>
<script th:src="@{/js/constants.js}"></script>
<script th:src="@{/webjars/toastify-js/src/toastify.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/toast-custom.js}"></script>
<script th:src="@{/plugins/js/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/js/custom-toggle-theme/setting-demo.js}"></script>
<script th:src="@{/js/user-info-handler.js}"></script>
<script th:src="@{/js/head-department/manage-subject-group/manage-subject-group.js}"></script>
</body>
</html>
