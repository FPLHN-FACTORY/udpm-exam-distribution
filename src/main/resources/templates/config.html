<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character encoding, viewport settings, and IE compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets for Bootstrap, custom CSS, and Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/css/kaiadmin.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>

    <!-- Page title -->
    <title>Exam Distribution</title>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:insert="~{fragment/sidebar/sidebar-head-office :: sidebar-head-office}"></div>
    <!-- Main panel -->
    <div class="main-panel">
        <!-- Header -->
        <div class="main-header">
            <div th:insert="~{fragment/header/common-header :: common-header}"></div>
        </div>
        <!-- Main content -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Card for exam distribution -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title
                        ">Exam Distribution</h4>
                        </div>
                        <div class="card-body">
                            <!-- Table for exam distribution -->
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <!-- Table header -->
                                    <thead>
                                    <tr>
                                        <th>Exam Name</th>
                                        <th>Subject</th>
                                        <th>Class</th>
                                        <th>Section</th>
                                        <th>Exam Date</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Room</th>
                                        <th>Invigilator</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <!-- Table body -->
                                    <tbody>
                                    <tr>
                                        <td>Mid Term Exam</td>
                                        <td>Mathematics</td>
                                        <td>10</td>
                                        <td>A</td>
                                        <td>2021-10-10</td>
                                        <td>10:00 AM</td>
                                        <td>12:00 PM</td>
                                        <td>101</td>
                                        <td>Mr. John Doe</td>
                                        <td>
                                            <!-- Edit and delete buttons -->
                                            <a href="#" class="btn btn-primary">Edit</a>
                                            <a href="#" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts for jQuery, Popper.js, custom scrollbar, sparkline, custom admin, and Bootstrap -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/plugins/js/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/plugins/js/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/plugins/js/kaiadmin/kaiadmin.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
