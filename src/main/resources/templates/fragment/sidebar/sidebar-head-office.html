<!-- This is the main container for the sidebar of the head office page -->
<div th:fragment="sidebar-head-office">

    <!-- The sidebar with a dark background color -->
    <div class="sidebar" data-background-color="dark">

        <!-- The logo section of the sidebar -->
        <div class="sidebar-logo">

            <!-- The header of the logo section with a dark background color -->
            <div class="logo-header" data-background-color="dark">

                <!-- The logo link -->
                <a th:href="@{/}" class="logo">
                    <img
                            th:src="@{/assets/image/logo-udpm.png}"
                            alt="logo-udpm"
                            class="p-2 mt-3 navbar-brand"
                            height="70"
                    />
                </a>

                <!-- The navigation toggle buttons -->
                <div class="nav-toggle">

                    <!-- The button to toggle the sidebar -->
                    <button class="btn btn-toggle toggle-sidebar">
                        <i class="gg-menu-right"></i>
                    </button>

                    <!-- The button to toggle the sidenav -->
                    <button class="btn btn-toggle sidenav-toggler">
                        <i class="gg-menu-left"></i>
                    </button>
                </div>

                <!-- The button to toggle the topbar -->
                <button class="topbar-toggler more">
                    <i class="gg-more-vertical-alt"></i>
                </button>
            </div>
        </div>

        <!-- The wrapper for the sidebar content with a custom scrollbar -->
        <div class="sidebar-wrapper scrollbar scrollbar-inner">

            <!-- The actual content of the sidebar -->
            <div class="sidebar-content">

                <!-- The secondary navigation menu -->
                <ul class="nav nav-secondary">

                    <!-- The active navigation item -->
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/static}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-regular fa-calendar-days"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý học kỳ - block</p>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/static}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-regular fa-building"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý bộ môn</p>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/static}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-solid fa-hat-cowboy-side"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý chức vụ</p>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/static}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-solid fa-user"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý nhân viên</p>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/static}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-solid fa-school"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý lớp môn</p>
                        </a>
                    </li>
                    <li class="nav-item">

                        <!-- The link for the active navigation item -->
                        <a
                                data-bs-toggle="collapse"
                                th:href="@{/head-office/subjects}"
                                class="collapsed"
                                aria-expanded="false"
                        >
                            <!-- The icon for the active navigation item -->
                            <i class="fa-solid fa-chalkboard"></i>

                            <!-- The text for the active navigation item -->
                            <p>Quản lý môn học</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
