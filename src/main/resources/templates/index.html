<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character encoding, viewport settings, and IE compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets for Bootstrap, custom CSS, and Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/css/kaiadmin.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>

    <!-- Page title -->
    <title>Exam Distribution</title>
</head>
<body>
<div
        class="d-flex justify-content-center align-items-center min-vh-100"
        style="background-color: #f8f9fa;
                background-image: url('/assets/image/bg-simple.jpg');"
>
    <div class="d-flex justify-content-center align-items-center h-100 p-4">
        <div class="card border-0 p-5 shadow">
            <div>
                <div class="my-4 d-flex justify-content-center align-items-center">
                    <img th:src="@{/assets/image/logo_FPT.png}" alt="Logo" class="mb-2" style="width: 12rem;"/>
                    <img th:src="@{/assets/image/logo-udpm-dark.png}" alt="Logo" class="mb-2" style="width: 12rem;"/>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <button
                            onclick=""
                            class="btn btn-primary btn-lg w-100 mb-4"
                            id="loginButton"
                    >
                        <i class="fab fa-google"></i>
                        <span>Đăng nhập với Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts for jQuery, Popper.js, custom scrollbar, sparkline, custom admin, and Bootstrap -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/plugins/js/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<script th:src="@{/plugins/js/jquery.sparkline/jquery.sparkline.min.js}"></script>
<script th:src="@{/plugins/js/kaiadmin/kaiadmin.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
